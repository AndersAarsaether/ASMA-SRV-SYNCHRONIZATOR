            SALT_VERSION: 2
            TIME_TO_LIVE: 60
            LOCAL_CACHE_TTL: 3600

            API_KEY: ASD9f7ge2rgSDFgBI8UliLdfHtkwegb67GF34MsUPosdqwssfw3466vds@3

            DEVELOPMENT: true

            #NODE_TLS_REJECT_UNAUTHORIZED: 0

            SIGNICAT_CLIENT_ID: 'preprod.advoca.no'
            SIGNICAT_REDIRECT_URI: 'https://intern.advoca.no/auth/callback'
            SIGNICAT_GRANT_TYPE: 'authorization_code'
            SIGNICAT_AUTH: 'https://preprod.signicat.com/oidc/authorize'
